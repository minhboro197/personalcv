        <title>Personal CV</title>

    </head>
    <body>
        <header>
            <div id="header-container">
                <img src="images/pageLogo.png" alt="Logo">
                <nav>
                    <ul id="nav-list">
                        <li class="nav-items"><a href="index.html">Home</a></li>
                        <li class="nav-items"><a href="projects.html">Projects</a></li>
                        <li class="nav-items"><a href="blog.html">Blog</a></li>
                        <li class="nav-items"><a href="contact.html">Contact me</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <hr>
        <main>
            <h1>Contact me:</h1>
            <form method="post" action="contact.html" enctype="multipart/form-data">
                <div class="form-row">
                    <div class="form-label">
                        <label for="name">Name:</label>
                    </div>
                    <div class="form-field">
                        <input class="inputs" type="text" id="name" maxlength="50">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-label">
                        <label for="email">Email:</label>
                    </div>
                    <div class="form-field">
                        <input class="inputs" type="email" id="email">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-label">
                        <label for="phone">Phone number:</label>
                    </div>
                    <div class="form-field">
                        <input class="inputs" type="number" id="phone">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-label">
                        <label>Prefered contact:</label>
                    </div>
                    <div class="form-field">
                        <ul>
                            <li>
                                <input type="radio" id="email-radio" name="prefered-contact" value="email">
                                <label for="email-radio">Email</label>
                            </li>
                            <li>
                                <input type="radio" id="phone-radio" name="prefered-contact" value="phone">
                                <label for="phone-radio">Phone</label>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-label">
                        <label for="message">Message</label>
                    </div>
                    <div class="form-field">
                        <textarea name="message" id="message" cols="100" rows="10"></textarea>
                    </div>
                </div>
                <div class="form-row">
                    <input type="submit" value="Submit">
                </div>
            </form>
            <hr>
            <footer>
                <div>All right reserved 2022</div>
                <div id="footer-container">
                    <nav>
                        <ul id="contact-list">
                            <li class="contact-items"><a href="https://www.facebook.com/minh.vuviet.75">Facebook</a></li>
                            <li class="contact-items"><a href="https://www.instagram.com/yusa.namu/">Instagram</a></li>
                            <li class="contact-items"><a href="https://github.com/minhboro197">Git</a></li>
                        </ul>
                    </nav>
                </div>
            </footer>
        </main>
    </body>
</html>
